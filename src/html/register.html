<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../static/iconfont/iconfont.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <a href="">
                <img src="../static/images/logon.png" alt="" class="logo">
            </a>
        </div>
    </div>

    <div id="center">
        <div class="userRegistration">
            <h1>用户注册</h1>
            <form action="" class="form-shuru">
                <p class="clearfix">
                    <label for="username" class="form-label fl">
                      <em>*</em>
                      手机号</label>
                    <span class="form-span fl">
                      <input type="text" id="username" placeholder="手机号" class="entry">
                      <i class="iconfont icon-dibudaohanglan-"></i>
                    </span>
                    <span class="warning usernamewarning"><i class="iconfont icon-jinggao"></i> <em class="usernamewarningem">手机号格式错误</em> </span>
                </p>
                <p class="clearfix">
                    <label for="password" class="form-label fl">
                    <em>*</em>
                    设置密码</label>
                    <span class="form-span fl">
                      <input type="password" id="password" placeholder="6-20个字符" class="entry" maxlength="20" minlength="6">
                      <i class="iconfont icon-mima"></i>
                     <span class="fr weakspan">
                        <em>安全程度</em>
                        <span class="progress">
                          <em class="weak">弱</em>
                          <em class="hit">中</em>
                          <em class="strong">强</em>
                        </span>
                    </span>
                    </span>
                    <span class="warning passwordwarning"><i class="iconfont icon-jinggao"></i> <em class="passwordwarningem">密码输入不正确，最少6个字符</em> </span>
                </p>
                <p class="clearfix">
                    <label for="password2" class="form-label fl">
                  <em>*</em>
                  确认密码</label>
                    <span class="form-span fl">
                    <input type="password" id="password2" placeholder="在次填写密码" class="entry"  maxlength="20" minlength="6">
                    <i class="iconfont icon-mima"></i>
                  </span>

                </p>
                <p class="clearfix codep">
                    <label for="codename" class="form-label fl">
                <em>*</em>
                验证码</label>
                    <span class="form-span fl">
                  <input type="text" id="codenames" placeholder="" class="code fl">
                    <span id="picyzm" class="user"></span>
                    <a href="javascript:void(0);" class="user usera">看不清? <i>换一张</i></a>
                    </span>

                </p>
                <p class="clearfix codep phoncodep">
                    <label for="codename" class="form-label fl">
              <em>*</em>
              手机验证码</label>
                    <span class="form-span fl">
                    <input type="text" id="codename" placeholder="" class="phoncode code" value="8888">
                     <button type="button" class="hand">发送验证码</button>
                    </span>

                </p>
                <p class="clearfix agreement">
                    <label for="codename" class="form-label fl"> &nbsp;</label>
                    <span class="form-span fl">
                  <input type="checkbox" class="check">
                   <label for="">我已阅读并同意 <a href="javascript:void(0);">《会员注册协议》</a> </label>
                  </span>
                    <a href="./login.html"><span class="link-color">已有帐号？去登录 »</span></a>
                    <!-- <span class="warning"><i class="iconfont icon-jinggao"></i> 请同意选择</span> -->
                </p>
                <p class="clearfix registerp">
                    <label for="codename" class="form-label fl"> &nbsp;</label>
                    <span class="form-span fl">
                      <button type="button" class="registerBtn hand">立即注册</button>
                </span>
                </p>
            </form>
        </div>
    </div>

    <div id="foot">
        <div class="container">
            <a href="javascript:void(0);">服务协议</a>&nbsp;|
            <a href="javascript:void(0);">隐私政策</a>&nbsp; | ©2014 - 2020 深圳市中兴智谷科技有限公司版权所有，并保留所有权利
        </div>
    </div>
    <div id="loading">
        <div>
            <i class="iconfont icon-loading"></i>
        </div>
    </div>
</body>

<script src="../utils/jquery-3.5.1.min.js"></script>
<script src="../utils/ajax.js"></script>
<script src="../utils/utils.js"></script>
<script src="../utils/gverify.js"></script>
<script src="../js/register.js"></script>

</html>
