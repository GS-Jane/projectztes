<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/comm.css">
    <link rel="stylesheet" href="../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/swiper-master/package/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/list.css">
</head>

<body>
    <div id="head">
    </div>
    <div id="main">
        <div class="container">
            <div class="bread-nav">
                <span>全部商品</span>
                <span> > </span>
                <span class="bread-navmbx">天机</span>
            </div>
            <div class="main-centent">
                <!-- 排序 -->
                <div class="main-sort">
                    <div class="sort-centent clearfix">
                        <div class="sort-left fl">
                            排序: &nbsp;&nbsp;
                            <div class="sortdiv">
                                <span class="activesort">
                                    <em>综合 </em>
                                </span>
                            </div>
                            <div class="sortdiv">
                                <span>
                                    <em>销量 <i class="iconfont icon-iconset0435"></i></em>
                                </span>
                            </div>
                            <div class="sortdiv">
                                <span>
                                    <em>价格 <i class="iconfont icon-iconset0435"></i></em>
                                </span>
                            </div>
                            <div class="sortdiv">
                                <span>
                                    <em>上架时间 <i class="iconfont icon-iconset0435"></i></em>
                                </span>
                            </div>
                        </div>
                        <div class="sort-right fr">
                            <div>
                                共
                                <span class="numlength"></span> 件商品
                            </div>
                        </div>
                    </div>

                </div>
                <ul class="listul clearfix">

                </ul>
            </div>
        </div>
    </div>
    <div id="foots">
    </div>
</body>


</html>
<script src="../utils/jquery-3.5.1.min.js"></script>
<script src="../static/swiper-master/package/swiper-bundle.min.js"></script>
<script src="../utils/utils.js"></script>
<script src="../js/comm.js"></script>
<script src="../js/list.js"></script>
